<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quiz Interativo</h1>

    <div id="quiz-container">
        <form id="quiz-form">
            <div class="question">
                <p>Pergunta 1: Qual é a capital da França?</p>
                <input type="radio" name="pergunta1" value="paris"> Paris<br>
                <input type="radio" name="pergunta1" value="londres"> Londres<br>
                <input type="radio" name="pergunta1" value="berlim"> Berlim<br>
            </div>

            <div class="question">
                <p>Pergunta 2: Qual é o maior planeta do sistema solar?</p>
                <input type="radio" name="pergunta2" value="terra"> Terra<br>
                <input type="radio" name="pergunta2" value="jupiter"> Júpiter<br>
                <input type="radio" name="pergunta2" value="marte"> Marte<br>
            </div>

            <div class="question">
                <p>Pergunta 3: Qual é a cor do céu em um dia ensolarado?</p>
                <input type="radio" name="pergunta3" value="azul"> Azul<br>
                <input type="radio" name="pergunta3" value="verde"> Verde<br>
                <input type="radio" name="pergunta3" value="amarelo"> Amarelo<br>
            </div>

            <input type="submit" value="Enviar Respostas">
        </form>

        <div id="result-container">
            <p id="result-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
